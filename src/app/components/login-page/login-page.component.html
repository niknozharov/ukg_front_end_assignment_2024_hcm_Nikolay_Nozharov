<div class="form-wrapper">
  <mat-card class="w-400px">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        class="form-container"
        [formGroup]="loginForm"
        (ngSubmit)="onLogin()"
      >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>

        <div class="d-flex justify-center gap-10">
          <button
            mat-raised-button
            color="primary"
            [disabled]="!loginForm.valid"
          >
            Log in
          </button>
          <a routerLink="/sign-in" mat-raised-button color="accent"
            >Go to sign in</a
          >
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
