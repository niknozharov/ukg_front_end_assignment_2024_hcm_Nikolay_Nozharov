<div class="form-wrapper">
  <mat-card class="w-400px">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
      <mat-card-subtitle>Please fill in all required fields</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form
        class="form-container"
        [formGroup]="registerForm"
        (ngSubmit)="onRegister()"
      >
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-radio-group formControlName="gender" aria-label="Select an option">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
        <div class="d-flex justify-center gap-10">
          <button
            mat-raised-button
            color="primary"
            [disabled]="!registerForm.valid"
          >
            Submit
          </button>
          <a routerLink="/login" mat-raised-button color="accent"
            >Back to Login</a
          >
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
